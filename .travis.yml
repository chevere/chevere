dist: focal

language: php

php:
  - nightly

matrix:
  allow_failures:
    - php: nightly

cache:
  directories:
    - "$HOME/.composer/cache"

before_install:
  - pecl install ds
  - phpenv config-add chevere.ini
  - composer validate

addons:
  sonarcloud:
    organization: "chevere"
    token:
      secure: ""

install:
  - composer install --prefer-dist --no-progress --classmap-authoritative --ignore-platform-reqs

script:
  - vendor/bin/phpunit --coverage-clover=build/coverage/clover.xml
  - sonar-scanner
